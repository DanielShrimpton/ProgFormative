<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#myDiv.fullscreen{
	    z-index: 9999; 
	    width: 250%; 
	    height: 250%; 
	    position: fixed; 
	    top: -100%; 
	    left: -100%;
	    /*border-radius: 0;*/
	 }

	#myDiv{background:#cc0000; width:500px; height:500px;
		border-radius: 50%;
		position: fixed; 
		  transition: all 2s ease;}
	</style>
</head>
<body>
	<div class="row">
      <div class="col-lg-12">
           <div id="myDiv">
               my div
              <button>Full Screen</button>
          </div>
      </div>
 </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$('button').click(function(e){
		$('#myDiv').animate({width: '250%', height: '500%', top: '-100%', left: '-100%'});
    // $('#myDiv').toggleClass('fullscreen'); 
});
</script>

</html>
